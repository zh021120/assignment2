<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <link rel="stylesheet" href="{{url_for('static', filename='s.css')}}" />
  <title>User Details</title>
</head>

<body>
  <div class="container">
    <p>
    <h1>Create User</h1>
    </p>
    <form action="" method="POST">
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="text" id="email" name="email" class="form-control" value="{{user[0]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{user[1]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Surname:</label>
        <input type="text" id="surname" name="surname" class="form-control" value="{{user[2]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Salary:</label>
        <input type="text" id="salary" name="salary" class="form-control" value="{{user[3]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone:</label>
        <input type="text" id="phone" name="phone" class="form-control" value="{{user[4]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Country:</label>
        <input type="text" id="country" name="cname" class="form-control" value="{{user[5]}}">
      </div>
      <br /><br />
      <button type="createuser" class="btn btn-primary">Submit</button>
      <a href="/home" class="btn btn-primary">Cancel</a>
    </form>
  </div>
</body>
