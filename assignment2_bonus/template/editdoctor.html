<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <link rel="stylesheet" href="{{url_for('static', filename='s.css')}}" />
  <title>{{user.email}}</title>
</head>
<body>
<div class="container">
        <p>
        <h1>Update User {{user.email}}</h1>
        </p>
        <form action="/updatedoctor/{{user.email}}" method="POST">
          <div class="form-group">
            <input type="text" name="name" value="{{user.name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="surname" value="{{user.surname}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="salary" value="{{user.salary}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="phone" value="{{user.phone}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="cname" value="{{user.cname}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="degree" value="{{doctor.degree}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Update</button>
          </div>
        </form>
  </div> 
</body>
