<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <link rel="stylesheet" href="{{url_for('static', filename='s.css')}}" />
</head>

<body>
  <div class="container">
    <p>
    <h1>Create Record</h1>
    </p>
    <form action="" method="POST">
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="text" id="email" name="email" class="form-control" value="{{user[0]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Country name:</label>
        <input type="text" id="cname" name="cname" class="form-control" value="{{user[1]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Disease code:</label>
        <input type="text" id="disease_code" name="disease_code" class="form-control" value="{{user[2]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Death Count:</label>
        <input type="text" id="total_deaths" name="total_deaths" class="form-control" value="{{user[3]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Patient Count:</label>
        <input type="text" id="total_patients" name="total_patients" class="form-control" value="{{user[4]}}">
      </div>
      <br /><br />
      <button type="createuser" class="btn btn-primary">Submit</button>
      <a href="/home" class="btn btn-primary">Cancel</a>
    </form>
  </div>
</body>
