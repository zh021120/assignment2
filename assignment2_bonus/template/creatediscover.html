<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <link rel="stylesheet" href="{{url_for('static', filename='s.css')}}" />
  <title>Discover Details</title>
</head>

<body>
  <div class="container">
    <p>
    <h1>Discover History</h1>
    </p>
    <form action="" method="POST">
      <div class="mb-3">
        <label class="form-label">Country:</label>
        <input type="text" id="cname" name="cname" class="form-control" value="{{dis[0]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Disease code:</label>
        <input type="text" id="disease_code" name="disease_code" class="form-control" value="{{dis[1]}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Date:</label>
        <input type="text" id="first_enc_date" name="first_enc_date" class="form-control" value="{{dis[2]}}">
      </div>
      <br /><br />
      <button type="creatediscover" class="btn btn-primary">Submit</button>
      <a href="/home" class="btn btn-primary">Cancel</a>
    </form>
  </div>
</body>
